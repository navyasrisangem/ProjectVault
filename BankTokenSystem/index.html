<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script type="module" src="scripts/module.js"></script>
    <title>Bank Token System</title>
    <style>
        .card1, .card2, .card3 {
            width: 200px;
            height: 200px;
        }
        .card4 {
            width: 70%;
            height: 200px;
        }
        body {
            background-color: rgb(236, 238, 164);
        }
        
    </style>
</head>
<body>
    <h3 class="text-center my-4">Bank Token System</h3>
    <div class="d-flex justify-content-around flex-wrap">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <div class="form-check form-switch">
                <label for="switch1" class="form-check-label"><strong>Counter-1</strong></label>
                <input type="checkbox" id="switch1" role="switch" class="form-check-input">
            </div>
            <select class="card1" id="lst-counter-1" size="3"></select>
            <div>
                <button class="btn btn-success m-2" id="btnCall1">Call Customer</button>
                <span id="status1"></span>
            </div>
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center">
            <div class="form-check form-switch">
                <label for="switch2" class="form-check-label"><strong>Counter-2</strong></label>
                <input type="checkbox" id="switch2" role="switch" class="form-check-input">
            </div>
            <select class="card2" id="lst-counter-2" size="3"></select>
            <div>
                <button class="btn btn-success m-2" id="btnCall2">Call Customer</button>
                <span id="status2"></span>
            </div>
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center">
            <div class="form-check form-switch">
                <label for="switch3" class="form-check-label"><strong>Counter-3</strong></label>
                <input type="checkbox" id="switch3" role="switch" class="form-check-input">
            </div>
            <select class="card3" id="lst-counter-3" size="3"></select>
            <div>
                <button class="btn btn-success m-2" id="btnCall3">Call Customer</button>
                <span id="status3"></span>
            </div>
        </div>
    </div>

    <div class="d-flex flex-column justify-content-center align-items-center my-5">
        <h5>Queue</h5>
        <select class="card4" id="lst-tokens" size="3"></select>
        <button class="btn btn-primary m-2" id="generateToken">Generate Token</button>
    </div>
</body>
</html>
